<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main>
			<section>
				<img
					class="img-cell"
					src="./images/image-header-mobile.jpg"
					alt="Image of people in a meeting room"
				/>
				<div class="wrap"></div>
				<h1>Get <spam>insights</spam> that help your business grow.</h1>

				<article>
					<p>
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
				</article>
				<div class="stats">
					<div>
						<h2>10k+</h2>
						<p>companies</p>
					</div>
					<div>
						<h2>314</h2>
						<p>templates</p>
					</div>
					<div>
						<h2>12m+</h2>
						<p>queries</p>
					</div>
				</div>
			</section>

			<img
				class="img-desktop"
				src="./images/image-header-desktop.jpg"
				alt="Image of people in a meeting room"
			/>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.linkedin.com/in/felipe-s-rosa/" target="_blank"
				>Felipe Rosa</a
			>.
		</div>
	</body>
</html>
